<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Predictor </title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
        <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
            <h1 class="text-primary">Weather search </h1>
            <form id="formCity">
                <input name="city" id="city" type="text" autofocus="true" placeholder="Search your city"
                    class="form-input" style="width:1000px" />
                <button type="submit" class="btn-success" style:"margin-right:5px">
                    Search <i class="fas fa-search"></i></button>
            </form>
        </div>
    </div> 
    <div class="col-sm-9" id="Today" style="text-align:center;margin-left:20%"><br><br>
        <h3 style="margin-right:30%">Today's Weather</h3>
        <div class="row">
           <div class="col-sm-9">
              <div class="card todayBlock">
                 <h5> <span id="searchedCity"></span></h5>
                 <h6><span id="todayDate"></span></h6>
                 <p><strong>Temperature: </strong><span id="todayTemp"></span> °F</p>
                 <p><strong>Humidity: </strong><span id="todayHumidity"></span>%</p>
                 <p><strong>Wind Speed: </strong><span id="todayWind"></span> mph</p>
                 
              </div>
           </div>
        </div>
    <div class="container" id="5day" style="text-align:center;margin-left:1%"><br><br>
        <h3 style="margin-right:30%">5-Day Forecast</h3>
        <div class="row">
           <!--Day 1-->
           <div class="col-sm-2">
              <div class="card card5day">
                 <h6 id="day1"></h6>
                 <img id="i1" src="" style="margin-left:20%">
                 <p><strong>Temp:</strong> <span id="t1"></span> °F</p>
                 <p><strong>Humidity:</strong> <span id="h1"></span>%</p>
              </div>
           </div>
           <!--Day 2-->
           <div class="col-sm-2">
              <div class="card card5day">
                 <h6 id="day2"></h6>
                 <img id="i2" src="" style="margin-left:20%">
                 <p><strong>Temp:</strong> <span id="t2"></span> °F</p>
                 <p><strong>Humidity:</strong> <span id="h2"></span>%</p>
              </div>
           </div>
           <!--Day 3-->
           <div class="col-sm-2">
              <div class="card card5day">
                 <h6 id="day3"></h6>
                 <img id="i3" src="" style="margin-left:20%">
                 <p><strong>Temp:</strong> <span id="t3"></span> °F</p>
                 <p><strong>Humidity:</strong> <span id="h3"></span>%</p>
              </div>
           </div>
           <!--Day 4-->
           <div class="col-sm-2">
              <div class="card card5day">
                 <h6 id="day4"></h6>
                 <img id="i4" src="" style="margin-left:20%">
                 <p><strong>Temp: </strong><span id="t4"></span> °F</p>
                 <p><strong>Humidity:</strong> <span id="h4"></span>%</p>
              </div>
           </div>
           <!--Day 5-->
           <div class="col-sm-2">
              <div class="card card5day">
                 <h6 id="day5"></h6>
                 <img id="i5" src="" style="margin-left:20%">
                 <p><strong>Temp:</strong> <span id="t5"></span> °F</p>
                 <p><strong>Humidity:</strong> <span id="h5"></span>%</p>
              </div>
           </div>
        </div>
     </div>
   
  </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
